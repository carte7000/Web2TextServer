<header>
	<div>
		<h1>Welcome to Web2Text</h1>
		<h3>View and send sms from any devices</h3>
	</div>
</header>
<login>
	<h2>Login</h2>
	<div class="control">
		<label>Mail</label>
		<input type="text" ng-model="login.email">
	</div>
	<div class="control">
		<label>Password</label>
  		<input type="password" ng-model="login.password">
  	</div>
  	<br>
  	<button class="block-level" ng-click="login()">Login</button>
</login>
